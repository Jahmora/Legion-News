<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legion News Interactive</title>
  <link rel="stylesheet" href="styles.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>
  <div class="container">
    <!-- Conteneur pour afficher l'image -->
    <div id="image-container" role="img" aria-label="Image d'un magazine interactif" style="position: relative; width: 100%; height: 500px;"></div>
    
    <!-- Section pour afficher les options d'achat -->
    <div id="purchase-options" class="purchase-options" aria-labelledby="purchase-options-title">
      <h2 id="purchase-options-title">Options d'Achat</h2>
      <p>Achetez cette image avec des crypto-monnaies.</p>
      <button id="buyButton" aria-label="Achetez maintenant">Achetez Maintenant</button>
    </div>
    
    <!-- Sélecteur de langue -->
    <select id="languageSelect" aria-label="Sélectionner la langue">
      <option value="fr">Français</option>
      <option value="en">English</option>
    </select>
    
    <!-- Message d'erreur pour le chargement de l'image -->
    <div class="error-message"></div>
  </div>
  
  <!-- Lien vers GSAP pour les animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <!-- Lien vers le fichier JavaScript -->
  <script src="script.js"></script>
</body>
</html>
